<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar col-sm navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">MovieLand</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Movies</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="actors.html">Actors</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link">Directors</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link">Writers</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row" style="background-color: rgba(0,50,60,.3)">

          <div class="col-sm-3 p-4">

            <div class="accordion-body">
              <h2>Películas</h2>
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="idMovie" placeholder="id de la película" required>
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="title" placeholder="Título de la película" required>
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="releaseYear" placeholder="Año de Lanzamiento">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="nationality" placeholder="País">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="language" placeholder="Idioma original">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="platform" placeholder="Plataforma">
              <div class="form-check form-switch mt-4">
                  <input class="form-check-input" type="checkbox" id="isMCU">
                  <label class="form-check-label" for="isMCU">Universo Marvel</label>
              </div>
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="mainCharacterName" placeholder="Actor Principal" required>
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="producer" placeholder="Productor">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="distributor" placeholder="Distribuidor">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="genre" placeholder="Genero">
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="Show">Mostrar</button> 
            <button type="button" class="btn btn-primary mt-3" id="Add">Añadir</button>
            <button type="button" class="btn btn-primary mt-3" id="Modify">Modificar</button> 
            <button type="button" class="btn btn-primary mt-3 bg-danger" id="Delete">Eliminar</button>        
            
          </div>
          <div class="col-sm-9 p-2 d-lg-flex flex-wrap justify-content-around" style="background-color: rgba(0,50,60,.3)" id="container">
          
                 

          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script type="module" src="./index.js"></script>
</body>
</html>
